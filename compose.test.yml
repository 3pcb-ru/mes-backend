services:
    test_postgres:
        image: postgres:15-alpine
        container_name: mes-test-postgres
        ports:
            - "5433:5432" # Use port 5433 to avoid conflicts
        environment:
            POSTGRES_USER: test_user
            POSTGRES_PASSWORD: test_password
            POSTGRES_DB: mes_test
        tmpfs:
            - /var/lib/postgresql/data # Use tmpfs for faster ephemeral storage
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U test_user -d mes_test"]
            interval: 5s
            timeout: 3s
            retries: 5
        networks:
            - test-network

    test_redis:
        image: redis:7-alpine
        container_name: mes-test-redis
        ports:
            - "6379:6379"
        command: redis-server --requirepass test_redis_password
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 5s
            timeout: 3s
            retries: 5
        networks:
            - test-network

networks:
    test-network:
        driver: bridge
