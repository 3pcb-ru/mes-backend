networks:
    mes-network:
        driver: bridge

services:
    api:
        image: '${CI_REGISTRY_IMAGE}:${CI_COMMIT_SHA}'
        command: ["node", "dist/main"]
        env_file:
            - .env
        # Backend port NOT exposed externally - only accessible internally via Docker network
        networks:
            - mes-network
        environment:
            - NODE_ENV="${NODE_ENV}"
            - POSTGRES_HOST=postgres
            - REDIS_HOST=redis
        depends_on:
            postgres:
                condition: service_healthy
            redis:
                condition: service_healthy
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/health"]
            interval: 10s
            timeout: 5s
            retries: 5

    postgres:
        image: postgres:15-alpine
        env_file:
            - .env
        networks:
            - mes-network
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped

    redis:
        image: redis:7-alpine
        env_file:
            - .env
        networks:
            - mes-network
        command: redis-server --requirepass "${REDIS_PASSWORD}"
        volumes:
            - redis_data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5
        restart: unless-stopped

volumes:
    redis_data:
    postgres_data:
