name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist
            assets
            drizzle
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            Containerfile.prod
            compose.prod.yml
            .dockerignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build-output

      - name: Transfer build artifact to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          source: "build-output/*"
          target: "/home/${{ secrets.VM_USER }}/mes-backend-deploy"
          rm: true

      - name: Build and deploy container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/mes-backend"
            TEMP_DIR="/home/${{ secrets.VM_USER }}/mes-backend-deploy"
            
            mkdir -p "$DEPLOY_DIR"
            
            # Move files
            if [ -d "$TEMP_DIR/build-output" ]; then SOURCE_DIR="$TEMP_DIR/build-output"; else SOURCE_DIR="$TEMP_DIR"; fi
            cp -r "$SOURCE_DIR/"* "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/Containerfile.prod" "$DEPLOY_DIR/Dockerfile" 2>/dev/null || true
            cp "$SOURCE_DIR/compose.prod.yml" "$DEPLOY_DIR/docker-compose.yml" 2>/dev/null || true
            rm -rf "$TEMP_DIR"
            
            cd "$DEPLOY_DIR"

            # --- WRITE THE SECRETS TO .ENV ---
            echo "üìù Writing production .env file..."
            cat << 'EOF' > .env
            ${{ secrets.PRODUCTION_ENV }}
            EOF
            
            # Clean up the padding spaces that cat << EOF adds
            sed -i 's/^[ \t]*//' .env

            # Provide default vars for Docker Compose itself
            export CI_REGISTRY_IMAGE=mes-backend
            export CI_COMMIT_SHA=latest

            if command -v docker >/dev/null 2>&1; then DOCKER_CMD="docker"; else DOCKER_CMD="podman"; fi
            if command -v docker-compose >/dev/null 2>&1; then COMPOSE_CMD="docker-compose"; else COMPOSE_CMD="docker compose"; fi
            
            echo "üî® Building Docker image..."
            $DOCKER_CMD build -f Dockerfile -t mes-backend:latest .
            
            echo "üßπ Wiping old broken volumes..."
            $COMPOSE_CMD down -v || true
            
            echo "üöÄ Starting containers..."
            if ! $COMPOSE_CMD up -d; then
                echo "‚ùå Deployment failed! Let's check the real culprits:"
                $DOCKER_CMD logs mes-backend-api-1 || true
                exit 1
            fi
            
            echo "‚úÖ Deployment successful! Containers:"
            $DOCKER_CMD ps
            #Redeploy
