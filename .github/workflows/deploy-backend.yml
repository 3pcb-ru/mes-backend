name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist
            assets
            drizzle
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            Containerfile.prod
            compose.prod.yml
            .dockerignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build-output

      - name: Transfer build artifact to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          source: "build-output/*"
          target: "/home/${{ secrets.VM_USER }}/mes-backend-deploy"
          rm: true

      - name: Build and deploy container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/mes-backend"
            TEMP_DIR="/home/${{ secrets.VM_USER }}/mes-backend-deploy"
            
            mkdir -p "$DEPLOY_DIR"
            
            # Move files
            if [ -d "$TEMP_DIR/build-output" ]; then SOURCE_DIR="$TEMP_DIR/build-output"; else SOURCE_DIR="$TEMP_DIR"; fi
            cp -r "$SOURCE_DIR/"* "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/Containerfile.prod" "$DEPLOY_DIR/Dockerfile" 2>/dev/null || true
            cp "$SOURCE_DIR/compose.prod.yml" "$DEPLOY_DIR/docker-compose.yml" 2>/dev/null || true
            rm -rf "$TEMP_DIR"
            
            cd "$DEPLOY_DIR"

            # ----------------------------------------------------------------------
            # THE BULLETPROOF FALLBACK METHOD
            # ----------------------------------------------------------------------
            export NODE_ENV=production
            export CI_REGISTRY_IMAGE=mes-backend
            export CI_COMMIT_SHA=latest
            
            USER_SEC="${{ secrets.POSTGRES_USER }}"
            export POSTGRES_USER="${USER_SEC:-admin}"
            
            PASS_SEC="${{ secrets.POSTGRES_PASSWORD }}"
            export POSTGRES_PASSWORD="${PASS_SEC:-mes_fallback_database_pass_123}"
            
            DB_SEC="${{ secrets.POSTGRES_DB }}"
            export POSTGRES_DB="${DB_SEC:-mes_production}"
            
            REDIS_SEC="${{ secrets.REDIS_PASSWORD }}"
            export REDIS_PASSWORD="${REDIS_SEC:-mes_fallback_redis_pass_123}"
            
            # --- MINIO FALLBACKS ---
            M_ACCESS="${{ secrets.MINIO_ACCESS_KEY }}"
            export MINIO_ACCESS_KEY="${M_ACCESS:-mes_minio_admin_123}"
            
            M_SECRET="${{ secrets.MINIO_SECRET_KEY }}"
            export MINIO_SECRET_KEY="${M_SECRET:-mes_minio_secret_123}"

            M_BUCKET="${{ secrets.MINIO_BUCKET_NAME }}"
            export MINIO_BUCKET_NAME="${M_BUCKET:-mes-default-bucket}"

            # --- SERVER & JWT FALLBACKS ---
            S_HOST="${{ secrets.SERVER_HOST }}"
            export SERVER_HOST="${S_HOST:-localhost}"

            S_PROTO="${{ secrets.SERVER_PROTOCOL }}"
            export SERVER_PROTOCOL="${S_PROTO:-http}"

            J_SEC="${{ secrets.JWT_SECRET }}"
            export JWT_SECRET="${J_SEC:-mes_super_secret_jwt_key_123}"
            # ----------------------------------------------------------------------

            if command -v docker >/dev/null 2>&1; then DOCKER_CMD="docker"; else DOCKER_CMD="podman"; fi
            if command -v docker-compose >/dev/null 2>&1; then COMPOSE_CMD="docker-compose"; else COMPOSE_CMD="docker compose"; fi
            
            echo "üî® Building Docker image..."
            $DOCKER_CMD build -f Dockerfile -t mes-backend:latest .
            
            echo "üßπ Wiping old broken volumes..."
            $COMPOSE_CMD down -v || true
            
            echo "üöÄ Starting containers directly with exported shell variables..."
            if ! $COMPOSE_CMD up -d; then
                echo "‚ùå Deployment failed! Let's check the real culprits:"
                
                echo "--- MINIO SETUP LOGS ---"
                $DOCKER_CMD logs mes-backend-minio-setup || true
                
                echo "--- API LOGS ---"
                $DOCKER_CMD logs mes-backend-api-1 || true
                
                exit 1
            fi
            
            echo "‚úÖ Deployment successful! Containers:"
            $DOCKER_CMD ps
