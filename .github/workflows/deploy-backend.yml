name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist
            assets
            drizzle
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            Containerfile.prod
            compose.prod.yml
            .dockerignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build-output

      - name: Transfer build artifact to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          source: "build-output/*"
          target: "/home/${{ secrets.VM_USER }}/mes-backend-deploy"
          rm: true

      - name: Build and deploy container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/mes-backend"
            TEMP_DIR="/home/${{ secrets.VM_USER }}/mes-backend-deploy"
            
            mkdir -p "$DEPLOY_DIR"
            
            # Identify source directory
            if [ -d "$TEMP_DIR/build-output" ]; then
              SOURCE_DIR="$TEMP_DIR/build-output"
            else
              SOURCE_DIR="$TEMP_DIR"
            fi
            
            echo "Moving files to deployment directory..."
            # Using -T to ensure directory contents are merged correctly
            cp -r "$SOURCE_DIR/dist" "$DEPLOY_DIR/"
            cp -r "$SOURCE_DIR/assets" "$DEPLOY_DIR/"
            cp -r "$SOURCE_DIR/drizzle" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/package.json" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/pnpm-lock.yaml" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/pnpm-workspace.yaml" "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/Containerfile.prod" "$DEPLOY_DIR/Dockerfile"
            cp "$SOURCE_DIR/compose.prod.yml" "$DEPLOY_DIR/docker-compose.yml"
            
            rm -rf "$TEMP_DIR"
            
            if [ ! -f "$DEPLOY_DIR/.env" ]; then
              touch "$DEPLOY_DIR/.env"
            fi
            
            cd "$DEPLOY_DIR"
            
            # Setup Docker Command
            if command -v docker >/dev/null 2>&1; then DOCKER_CMD="docker"; else DOCKER_CMD="podman"; fi
            
            echo "Pruning old build cache..."
            $DOCKER_CMD builder prune -f
            
            echo "Building image (skipping internal build)..."
            $DOCKER_CMD build -f Dockerfile -t mes-backend:latest .
            
            # Setup Compose Command
            if command -v docker-compose >/dev/null 2>&1; then COMPOSE_CMD="docker-compose"; else COMPOSE_CMD="podman-compose"; fi
            
            echo "Restarting services..."
            $COMPOSE_CMD down || true
            $COMPOSE_CMD up -d
            
            echo "Deployment complete!"
