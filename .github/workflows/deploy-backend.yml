name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist
            assets
            drizzle
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            Containerfile.prod
            compose.prod.yml
            .dockerignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build-output

      - name: Transfer build artifact to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          source: "build-output/*"
          target: "/home/${{ secrets.VM_USER }}/mes-backend-deploy"
          rm: true

      - name: Build and deploy container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/mes-backend"
            TEMP_DIR="/home/${{ secrets.VM_USER }}/mes-backend-deploy"
            
            mkdir -p "$DEPLOY_DIR"
            
            if [ -d "$TEMP_DIR/build-output" ]; then
              SOURCE_DIR="$TEMP_DIR/build-output"
            else
              SOURCE_DIR="$TEMP_DIR"
            fi
            
            echo "üì¶ Moving artifacts to deployment directory..."
            cp -r "$SOURCE_DIR/dist" "$DEPLOY_DIR/"
            cp -r "$SOURCE_DIR/assets" "$DEPLOY_DIR/"
            cp -r "$SOURCE_DIR/drizzle" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/package.json" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/pnpm-lock.yaml" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/Containerfile.prod" "$DEPLOY_DIR/Dockerfile"
            cp "$SOURCE_DIR/compose.prod.yml" "$DEPLOY_DIR/docker-compose.yml"
            
            rm -rf "$TEMP_DIR"
            
            cd "$DEPLOY_DIR"

            # --- 1. GENERATE .ENV FILE ---
            # This fixes the "variable not set" warnings and "invalid reference format" error
            echo "üìù Generating .env file..."
            cat <<EOF > .env
            NODE_ENV=production
            CI_REGISTRY_IMAGE=mes-backend
            CI_COMMIT_SHA=latest
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            EOF
            # --- 2. BUILD IMAGE ---
            if command -v docker >/dev/null 2>&1; then DOCKER_CMD="docker"; else DOCKER_CMD="podman"; fi
            
            echo "üî® Building Docker image..."
            $DOCKER_CMD build -f Dockerfile -t mes-backend:latest .
            
            # --- 3. DOCKER COMPOSE ---
            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi
            
            echo "üöÄ Restarting containers with $COMPOSE_CMD..."
            $COMPOSE_CMD down || true
            $COMPOSE_CMD up -d
            
            echo "‚úÖ Deployment successful!"
