name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.OS }}-pnpm-${hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.OS }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build

      # --- RE-ENABLE TESTS HERE ONCE CONFIG IS FIXED ---
      # - name: Run all tests
      #   env:
      #     NODE_ENV: test
      #     POSTGRES_HOST: localhost
      #     POSTGRES_PORT: 5433
      #     ...
      #   run: pnpm test

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist
            assets
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            Containerfile.prod
            compose.prod.yml
            .dockerignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build-output

      - name: Transfer build artifact to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          source: "build-output/*"
          target: "/home/${{ secrets.VM_USER }}/mes-backend-deploy"
          rm: true

      - name: Build and deploy container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/mes-backend"
            TEMP_DIR="/home/${{ secrets.VM_USER }}/mes-backend-deploy"
            
            mkdir -p "$DEPLOY_DIR"
            
            if [ -d "$TEMP_DIR/build-output" ]; then
              SOURCE_DIR="$TEMP_DIR/build-output"
            else
              SOURCE_DIR="$TEMP_DIR"
            fi
            
            # --- UPDATED COPY BLOCK ---
            echo "Copying artifacts to deployment directory..."
            cp -r "$SOURCE_DIR/dist" "$DEPLOY_DIR/" 2>/dev/null || true
            cp -r "$SOURCE_DIR/assets" "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/package.json" "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/pnpm-lock.yaml" "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/pnpm-workspace.yaml" "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/Containerfile.prod" "$DEPLOY_DIR/Dockerfile" 2>/dev/null || true
            cp "$SOURCE_DIR/compose.prod.yml" "$DEPLOY_DIR/docker-compose.yml" 2>/dev/null || true
            
            rm -rf "$TEMP_DIR"
            
            if [ ! -f "$DEPLOY_DIR/.env" ]; then
              echo "Warning: .env not found. Creating minimal .env..."
              touch "$DEPLOY_DIR/.env"
            fi
            
            cd "$DEPLOY_DIR"
            
            if command -v docker >/dev/null 2>&1; then
              DOCKER_CMD="docker"
            elif command -v podman >/dev/null 2>&1; then
              DOCKER_CMD="podman"
            else
              echo "Error: Docker/Podman not found."
              exit 1
            fi
            
            echo "Pruning builder cache to avoid Alpine version issues..."
            $DOCKER_CMD builder prune -f
            
            echo "Building Docker image..."
            $DOCKER_CMD build -f Dockerfile -t mes-backend:latest .
            
            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            elif command -v podman-compose >/dev/null 2>&1; then
              COMPOSE_CMD="podman-compose"
            else
              echo "Error: Compose not found."
              exit 1
            fi
            
            export CI_REGISTRY_IMAGE="mes-backend"
            export CI_COMMIT_SHA="latest"
            
            echo "Restarting containers..."
            $COMPOSE_CMD down || true
            $COMPOSE_CMD up -d
            
            echo "Backend container deployed successfully!"
