name: Backend CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build backend
        run: pnpm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist
            assets
            drizzle
            package.json
            pnpm-lock.yaml
            pnpm-workspace.yaml
            Containerfile.prod
            compose.prod.yml
            .dockerignore

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build
          path: build-output

      - name: Transfer build artifact to VM
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          source: "build-output/*"
          target: "/home/${{ secrets.VM_USER }}/mes-backend-deploy"
          rm: true

      - name: Build and deploy container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            DEPLOY_DIR="/home/${{ secrets.VM_USER }}/mes-backend"
            TEMP_DIR="/home/${{ secrets.VM_USER }}/mes-backend-deploy"
            
            mkdir -p "$DEPLOY_DIR"
            
            if [ -d "$TEMP_DIR/build-output" ]; then
              SOURCE_DIR="$TEMP_DIR/build-output"
            else
              SOURCE_DIR="$TEMP_DIR"
            fi
            
            echo "üì¶ Moving artifacts..."
            cp -r "$SOURCE_DIR/dist" "$DEPLOY_DIR/"
            cp -r "$SOURCE_DIR/assets" "$DEPLOY_DIR/" 2>/dev/null || true
            cp -r "$SOURCE_DIR/drizzle" "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/package.json" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/pnpm-lock.yaml" "$DEPLOY_DIR/"
            cp "$SOURCE_DIR/pnpm-workspace.yaml" "$DEPLOY_DIR/" 2>/dev/null || true
            cp "$SOURCE_DIR/Containerfile.prod" "$DEPLOY_DIR/Dockerfile"
            cp "$SOURCE_DIR/compose.prod.yml" "$DEPLOY_DIR/docker-compose.yml"
            
            rm -rf "$TEMP_DIR"
            
            cd "$DEPLOY_DIR"

            echo "üìù Generating .env file with echo..."
            rm -f .env # Delete any broken existing file
            echo "NODE_ENV=production" >> .env
            echo "CI_REGISTRY_IMAGE=mes-backend" >> .env
            echo "CI_COMMIT_SHA=latest" >> .env
            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
            echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env

            # (Optional but helpful: print the file without passwords to verify it worked)
            echo "Verifying .env file creation:"
            grep -E "NODE_ENV|POSTGRES_USER" .env || true
            if command -v docker >/dev/null 2>&1; then DOCKER_CMD="docker"; else DOCKER_CMD="podman"; fi            
            echo "üî® Building Docker image..."
            $DOCKER_CMD build -f Dockerfile -t mes-backend:latest .
            
            if command -v docker-compose >/dev/null 2>&1; then
              COMPOSE_CMD="docker-compose"
            else
              COMPOSE_CMD="docker compose"
            fi
            
            echo "üßπ Cleaning up old containers and volumes..."
            $COMPOSE_CMD down -v || true
            
            echo "üöÄ Starting containers..."
            # If the up command fails, print the postgres logs immediately
            if ! $COMPOSE_CMD --env-file .env up -d; then
                echo "‚ùå Deployment failed during startup! Printing Postgres logs:"
                $DOCKER_CMD logs mes-backend-postgres-1 || true
                exit 1
            fi
            
            echo "‚úÖ Deployment successful! Containers are running."
            $DOCKER_CMD ps
